name: Compila C++ Code
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up C++ build environment
        run: sudo apt-get update && sudo apt-get install -y g++
      - name: Compile code
        run: |
          g++ -o ConectaCuatro src/ConectaCuatro.cpp
          chmod +x ConectaCuatro
          ./ConectaCuatro  # Ejecuta el programa compilado
