name: Compila Código C++ 
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Ajusta según sea necesario
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up C++ build environment
        run: sudo apt-get update && sudo apt-get install -y g++
      - name: Crear archivo de entrada inicial
        run: echo -e "3" > Jugador.txt
      - name: Mensaje para el jugador
        run: echo "Este workflow fue creado por Mauricio Muñoz. Ahora si se puede compilar, ¡disfruta el juego Conecta Cuatro :3"
      - name: Compile code
        run: |
          g++ -o ConectaCuatro src/ConectaCuatro.cpp
          chmod +x ConectaCuatro
          echo "Compilación exitosa. Ejecutando el programa..."
          ./ConectaCuatro  # Ejecuta el programa compilado
